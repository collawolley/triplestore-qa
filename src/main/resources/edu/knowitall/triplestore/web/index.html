<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Web REPL</title>
<script src="js/jquery-latest.min.js"></script>
<script src="js/repl.js"></script>
<script>
$(document).ready(function() {
    initialize();
    var exs = [
        {q: '?, type, us president', note: 'Leave out a field using a question mark'}, 
        {q: '?, "type", "us president"', note: 'Quote strings for exact matches'}, 
        {q: "(salad, with, $x) ($x, source of, protein)", note: "Dollar signs prefixes introduce join variables"},
        {q: "(salad, with, $x) ($x, source of, protein) ($x, compatible with, vegetarians)", note: ""},
        {q: "(salad, with, $x) ($x, source of, protein) ($x, compatible with, vegans)", note: ""},
        {q: "($x, discovered, radium) ($x, born in, $y) ($y, type, city)", note: "Multiple joins are allowed"},
        {q: '(haggis, $r, scotland) ($x, $r, italy) ($x, "type", food)', note: "Joins over relations are allowed, too"},
        {q: '(haggis, $r, scotland) ($x, $r, france) ($x, "type", food)', note: ""},
    ];
    for (var i = 0; i < exs.length; i++) { addExample(exs[i]); }
});
</script>
</head>
<style>
    #inputbox {
        width: 90%;
        font-size: large;
        font-family: courier;
    }
    #results {
        width: 100%;
    }
    .highlight {
        color: red;
    }
    .conjunct {
        display: inline;
        padding-left: 5px;
        padding-right: 5px;
    }
    .tuples {
        border-collapse: collapse;
    }
    .tuples td {
        width: 100px;
        padding: 10px;
        text-align: center;
        border: 1px solid black;
    }
    .conjunctiveQuery {
        margin: 10px;
        padding: 10px;
    }
</style>
<body>

    <div id="content">
        <h1>Triplestore Search</h1>
        <table id="examples"></table><br/>
        <div style="font-size: large; width: 100%">Input: <input id="inputbox"/></div>
        <div id="results">
        </div>
    </div>

</body>
</html>
